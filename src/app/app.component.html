<div class="Header">
  <nav class="navbar navbar-expand-lg navbar-light Navbar">
    <a class="navbar-brand" href="#">NoSQL</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active" (click)="toggleCards()">
          <span class="nav-link">Albums</span>
        </li>
        <li class="nav-item" (click)="toggleCards()">
          <a class="nav-link">Artiste</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Ex : The Rolling Stone"
          [(ngModel)]="searchValue"
          name="searchValue"
          aria-label="Search"
          (ngModelChange)="valueChange($event)">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="search()">Search</button>
      </form>
    </div>
  </nav>

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb Breadcrumb">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" (click)="filterAlbumsByPrice()">Price</button>
        <button type="button" class="btn btn-secondary" (click)="filterAlbumsByAnnee()">Date</button>
        <button type="button" class="btn btn-secondary" (click)="filterAlbumsByTitle()">A-Z</button>
      </div>
    </ol>
  </nav>
</div>

<div class="masonry">
  <app-album-card *ngIf="displayAlbums" [albums]="albums"></app-album-card>
  <app-artiste-card *ngIf="!displayAlbums" [artistes]="artistes"></app-artiste-card>
</div>
